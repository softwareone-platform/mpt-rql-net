#template for adding .NET SDKs for stage

steps:
  - task: UseDotNet@2
    continueOnError: true
    inputs:
      version: 6.x
  - task: UseDotNet@2
    continueOnError: true
    inputs:
      version: 7.x
  - task: UseDotNet@2
    continueOnError: true
    inputs:
      version: 8.x
      includePreviewVersions: true