#template for adding .NET SDKs for stage

steps:
  - task: UseDotNet@2
    displayName: Install dotnet v6
    continueOnError: true
    inputs:
      version: 6.x
  - task: UseDotNet@2
    displayName: Install dotnet v7
    continueOnError: true
    inputs:
      version: 7.x
  - task: UseDotNet@2
    displayName: Install dotnet v8 preview
    continueOnError: true
    inputs:
      version: 8.x
      includePreviewVersions: true